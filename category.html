// Function to display blogs
function displayBlogs(page = 1, blogsPerPage = 6) {
  const blogContainer = document.querySelector('#blog-container');
  blogContainer.innerHTML = ''; // Clear the blog container

  const start = (page - 1) * blogsPerPage;
  const end = start + blogsPerPage;
  const blogsToShow = blogs.slice(start, end);

        </div>
      </div>
    `;
    blogContainer.insertAdjacentHTML('beforeend', blogHTML);
  });

  updatePagination(page);
}

// Function to update pagination
function updatePagination(currentPage) {
  const totalBlogs = blogs.length;
  const blogsPerPage = 6;
  const totalPages = Math.ceil(totalBlogs / blogsPerPage);

  const pagination = document.querySelector('.digit');
  pagination.innerHTML = ''; // Clear existing pagination

  for (let i = 1; i <= totalPages; i++) {
    const pageLink = `<a href="#" class="${i === currentPage ? 'active' : ''}" onclick="displayBlogs(${i})">${i}</a>`;
    pagination.insertAdjacentHTML('beforeend', pageLink);
  }

  // Enable or disable Older/Newer post links
  document.querySelector('#older-posts').style.pointerEvents = currentPage === totalPages ? 'none' : 'auto';
  document.querySelector('#newer-posts').style.pointerEvents = currentPage === 1 ? 'none' : 'auto';
}

// Event listeners for Older and Newer posts
document.querySelector('#older-posts').addEventListener('click', () => {
  if (currentPage < Math.ceil(blogs.length / 6)) {
    currentPage++;
    displayBlogs(currentPage);
  }
});

document.querySelector('#newer-posts').addEventListener('click', () => {
  if (currentPage > 1) {
    currentPage--;
    displayBlogs(currentPage);
  }
});
